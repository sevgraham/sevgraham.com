<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sev Graham - Homepage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background-color: #00509e;
      padding: 0.75rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="text-align: center; margin-top: 2rem;">
      <div style="width:160px; height:160px; display:inline-block; overflow:hidden; border-radius:50%; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
      <img src="profile.jpg" alt="Sev Graham Profile Picture" style="width:320px; height:320px; object-fit:cover; object-position: -120px -30px; transform:scale(2);" />
      </div>
    </div>
    <h1>Sev Graham</h1>
    <p>Welcome to my personal website</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="publications.html">Publications</a>
    <a href="photography.html">Photography</a>
    <a href="projects.html">Personal Projects</a>
    <a href="about.html">About</a>
  </nav>

  <section>
    <h2>Photography</h2>
    <div class="photo-gallery" style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center;">
      <img src="photos/photo1.jpg" alt="Photo 1" class="gallery-img" style="width: 220px; height: 150px; object-fit: cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;" />
      <img src="photos/photo2.jpg" alt="Photo 2" class="gallery-img" style="width: 220px; height: 150px; object-fit: cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;" />
      <img src="photos/photo3.jpg" alt="Photo 3" class="gallery-img" style="width: 220px; height: 150px; object-fit: cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;" />
      <img src="photos/photo4.jpg" alt="Photo 4" class="gallery-img" style="width: 220px; height: 150px; object-fit: cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;" />
      <img src="photos/photo5.jpg" alt="Photo 5" class="gallery-img" style="width: 220px; height: 150px; object-fit: cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;" />
      <img src="photos/photo6.jpg" alt="Photo 6" class="gallery-img" style="width: 220px; height: 150px; object-fit: cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;" />
    </div>
    <!-- Modal for enlarged image -->
    <div id="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
      <img id="modal-img" src="" alt="Enlarged photo" style="max-width:90vw; max-height:90vh; border-radius:8px; box-shadow:0 4px 24px rgba(0,0,0,0.25);" />
    </div>
    <script>
      document.querySelectorAll('.gallery-img').forEach(img => {
        img.addEventListener('click', function() {
          document.getElementById('modal-img').src = this.src;
          document.getElementById('modal').style.display = 'flex';
        });
      });
      document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target === this) {
          this.style.display = 'none';
          document.getElementById('modal-img').src = '';
        }
      });
    </script>
  </section>

  <footer>
    &copy; 2025 Sev Graham. All rights reserved.
  </footer>
</body>
</html>
